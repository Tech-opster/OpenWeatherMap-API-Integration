<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="icon" type="image/x-icon" href="Mídia/weather-icon.webp">
    <link rel="stylesheet" href="style.css">
</head>

<!--Primeiro projeto usando uma API-->

<body>
    <div class="backGround"></div>
    <main class="container">
        <form class="search" name="form">
            <input type="search" class="searchInput" placeholder="Cidade" name="city">
            <button class="searchButton" name="search">Buscar</button>
        </form>
        
        <div class="results">
            <div class="loading">
                <div class="cloud">
                    <div class="lightning">
                        <img src="Mídia/lightning.png">
                    </div>
                </div>
                
                <div class="shadow"></div>
                
                <span class="warning"></span>
            </div>

            <div class="searchResults">
                <div>
                    <h2 class="city">--</h2>
                    <span class="date lightColor">--</span>
                </div>
    
                <div class="locationTemp">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" class="icon">
                    <h2 class="temp">--</h2>
    
                    <div class="tempDay">
                        <div class="minMax">
                            <strong>--</strong>
                             / 
                            <span class="lightColor">--</span>
                        </div>
                        
                        <div class="feels">
                            <span class="lightColor">Sensação térmica de</span>
                            <strong>--</strong>
                        </div>
                    </div>
                </div>
    
                <div class="clime">
                    --
                </div>
    
                <div class="infoDay">
                    <div class="info">
                        <span class="spanTitle lightColor">Nascer do sol</span>
                        <span class="spanInfo  sunrise">--</span>
                    </div>
                    
                    <div class="info">
                        <span class="spanTitle lightColor">Por do sol</span>
                        <span class="spanInfo  sunset">--</span>
                    </div>

                    <div class="info">
                        <span class="spanTitle lightColor">Vento</span>
                        <div class="wind">
                            <span class="spanInfo windSpeed">--</span>
                            <div class="windDeg">
                                <div class="windPointer"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="info">
                        <span class="spanTitle lightColor">Umidade</span>
                        <span class="spanInfo humidity">--</span>
                    </div>
    
                    <div class="info">
                        <span class="spanTitle lightColor">Pressão</span>
                        <span class="spanInfo pressure">--</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="nextDaysTitle">
            <hr>
            <div class="nextDays">Próximos dias</div>
            <hr>
        </div>
        
        <div class="weatherNextDays">
            <div class="days">
                <span class="lightColor day1date">--</span>
                
                <img src="https://openweathermap.org/img/wn/10d@2x.png" class="day1img" alt="">
                
                <div class="minMaxNext">
                    <span><strong class="day1max">--</strong></span>
                    <span class="lightColor  day1min">--</span>
                </div>

                <span class="day1desc descDays lightColor">--</span>
            </div>
            
            <div class="days">
                <span class="lightColor day2date">--</span>
                
                <img src="https://openweathermap.org/img/wn/10d@2x.png" class="day2img" alt="">
                
                <div class="minMaxNext">
                    <span><strong class="day2max">--</strong></span>
                    <span class="lightColor day2min">--</span>
                </div>

                <span class="day2desc descDays lightColor">--</span>
            </div>
            
            <div class="days">
                <span class="lightColor day3date">--</span>
                
                <img src="https://openweathermap.org/img/wn/10d@2x.png" class="day3img" alt="">
                
                <div class="minMaxNext">
                    <span><strong class="day3max">--</strong></span>
                    <span class="lightColor day3min">--</span>
                </div>

                <span class="day3desc descDays lightColor">--</span>
            </div>
            
            <div class="days">
                <span class="lightColor day4date">--</span>
                
                <img src="https://openweathermap.org/img/wn/10d@2x.png" class="day4img" alt="">
                
                <div class="minMaxNext">
                    <span><strong class="day4max">--</strong></span>
                    <span class="lightColor day4min">--</span>
                </div>

                <span class="day4desc descDays lightColor">--</span>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
